[hue]
# Hue服务器地址（从你的网址中提取）
base_url = http://119.23.30.106:8889
# 你的Hue用户名
username = your_username
# 你的Hue密码
password = your_password

[query]
# 查询超时时间（秒）
timeout = 300
# 最大重试次数
max_retries = 3
# 批处理大小
batch_size = 10000
# 数据库类型（hive, impala, mysql等）
database_type = hive

[export]
# 导出目录
directory = ./exports
# 默认导出格式
format = csv
# 文件编码
encoding = utf-8

[optimization]
# 启用分区裁剪
enable_partition_pruning = true
# 启用列裁剪
enable_column_pruning = true
# 最大内存使用
max_memory = 2GB
# 启用查询缓存
enable_cache = true
